<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/bootstrap-3.3.6/css/bootstrap.min.css"></link>
<link rel="stylesheet" type="text/css" href="css/styles.css"></link>

<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="css/bootstrap-3.3.6/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

<title>Pandora's Recipes</title>
</head>
<body>
	<header></header>
	<main>
	<nav id="listado"></nav>
	<div id="principal"></div>
	<div class="hidden" id="recetaSeleccionada">
		<span class="btn btn-link" id="regresaListado"><i class="glyphicon glyphicon-menu-left"> </i>Ir al listado</span>
		<figure>
			<img src="" data-label="img" /><br />
			<figcaption><span data-label="imgFt"></span> </figcaption>
		</figure>
		<h2>
		<span data-label="name"></span> | <br />
		<small><span data-label="description"></span></small>
		</h2>
		<h3>
			<small> - <span data-label="author"></span></small>
		</h3>
		<div>
			<strong>Difficulty:</strong> <span data-label="dificult"></span> |
			<span data-label="portion"></span> portions |
			<strong>Prep time:</strong> <span data-label="time"></span> minutes |
			<span data-label="rate" class="rating"></span> <br />
			<span data-label="tags"></span>
		</div>
		<h4>INGREDIENTS</h4>
		<ul data-label="ingredients">
		</ul>
		<h4>PREPARATION</h4>
		<div data-label="preparation">
		</div>
	</div>
	</main>
</body>
</html>
